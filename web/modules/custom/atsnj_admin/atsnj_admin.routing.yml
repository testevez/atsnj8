atsnj_admin.admin_atsnj:
  path: '/admin/atsnj'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Structure'
  requirements:
    _permission: 'access atsnj menu'

atsnj_admin.settings:
  path: '/admin/atsnj/atsnj-settings'
  defaults:
    _controller: '\Drupal\atsnj_admin\Controller\AtsnjAdminController::content'
    _title: 'ATSNJ Settings'
  requirements:
    _permission: 'access content'